<h2 class="dashboard__title">Top Heroes</h2>
<div class="dashboard__grid">
  <a *ngFor="let hero of heroes"
     class="col-1-4 dashboard__item"
     routerLink="/heroes/{{hero.id}}"
     [ngStyle]="{'background-image': 'url(/assets/images/' + hero.name.toLowerCase() + '.jpg)'}"
  >
    <div class="dashboard__module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>

<app-hero-search></app-hero-search>
